[coverage:run]
source = ntserv

[coverage:report]
fail_under = 55

omit =
    ntserv/__main__.py

show_missing = True
skip_empty = True
skip_covered = True


[pycodestyle]
max-line-length = 88


[flake8]
per-file-ignores =
    # Allow unused imports in __init__.py files
    __init__.py:F401

ignore =
    E501,  # line-length (currently handled by pycodestyle)
    W503,  # line break before binary operator


[isort]
line_length=88
known_first_party=ntserv

# See: https://copdips.com/2020/04/making-isort-compatible-with-black.html
multi_line_output=3
include_trailing_comma=true


[mypy]
show_error_codes = True
;show_error_context = True
;pretty = True

disallow_incomplete_defs = True
disallow_untyped_defs = True
disallow_untyped_calls = True
disallow_untyped_decorators = True

warn_return_any = True
warn_redundant_casts = True
warn_unreachable = True

warn_unused_ignores = True
warn_unused_configs = True
warn_incomplete_stub = True

# Our tests, they don't return a value typically
[mypy-tests.*]
disallow_untyped_defs = False

# Modules lacking type stubs
[mypy-psycopg2.*,sanic_ext.*,setuptools,ntserv.__sha__]
ignore_missing_imports = True
